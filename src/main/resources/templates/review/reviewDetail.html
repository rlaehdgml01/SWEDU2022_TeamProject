<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>리뷰 작성 페이지</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/review.css" rel="stylesheet"/>
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/vendor/linearicons/style.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="assets/css/demo.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
    <!--부트스트랩-->
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!--주소 찾기 api-->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
    .masthead {
        height: 1vh;

    }

    .h1-title {
        position: relative;
        bottom: 90px;
    }

     body {
      font-size:9pt;
    }
    button {
        font-size:9pt;
    }
    table {
        margin: auto;

        width: 850px;
        height: 500px;
        border-collapse:collapse;
        max-width:1000px;
    }
    th, td {

        padding: 3px;
    }
    textarea {
        height:200px;
    }

   </style>
    <script type="text/javascript">
        function logout_btn()
      {
        alert('로그아웃 되었습니다.');
      }
    </script>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="http://localhost:8090/leisureSearch" id="a_home" style="font-size: x-large;">Leisure Map</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="http://localhost:8090/leisureSearch">레저검색</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="http://localhost:8090/reviewList">전체리뷰</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="http://localhost:8090/marketList">레저마켓</a></li>
                <li class="nav-item"><a th:if="${loginId} == null" class="nav-link px-lg-3 py-3 py-lg-4" href="http://localhost:8090/memberLogin">로그인/회원가입</a></li>
                <li class="nav-item"><a th:unless="${loginId} == null" class="nav-link px-lg-3 py-3 py-lg-4"
                                        href="http://localhost:8090/memberLogin"
                                        th:text="'로그아웃' + '(' + ${loginId} + ')'" onclick="javascript:logout_btn()"></a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page Header-->
<header class="masthead" style="background-color: #288CFF">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1 class="h1-title">Leisure Search</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<!-- 여기부터 컨텐츠를 작성하세요 -->
<div class="div_box1">
    <table class="table table-condensed" style="position:absolute;left:280px;top:110px;">
        <tr>
            <th>작성자</th>
            <td th:text="${review.reauthor}"></td>
        </tr>
        <tr>
            <th>사업자명</th>
            <td th:text="${review.rebname}"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td th:text="${review.recontent}" class="textarea_content"></td>
        </tr>
        <tr>
            <th>이미지</th>
            <td><img th:src="@{${review.refilepath}}" border="0" width="200px" height="200px"></img></td>
        </tr>
        <tr>
            <th>평점</th>
            <td th:text="${review.regrade}"></td>
        </tr>
        <tr>
            <th>작성시간</th>
            <td th:text="${review.redate}"></td>
        </tr>
    </table>
    <br>
    <div style="width: 600px; margin: auto; text-align: right;position:relative;top:150px;left:200px;">
        <button type="button" onclick="location.href='reviewList';" class="btn_review">리뷰 목록</button>
        <button th:onclick="'location.href=\''+ @{/reviewModify(id=${review.reid})} + '\''" class="btn_review">수정</button>
        <button th:onclick="'location.href=\''+ @{/reviewDelete(id=${review.reid})} + '\''" class="btn_review">삭제</button>
    </div>
</div>
</body>
</html>
